version: "3.9"

services:
  app:
    build: .
    container_name: chimera_app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      weaviate:
        condition: service_healthy
    environment:
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: postgresql://chimera:chimera@postgres:5432/chimera_db
      REDIS_URL: redis://redis:6379/0
      WEAVIATE_URL: http://weaviate:8080
    volumes:
      - .:/app
    command: ["pytest", "-q"]

  postgres:
    image: postgres:15-alpine
    container_name: chimera_postgres
    environment:
      POSTGRES_USER: chimera
      POSTGRES_PASSWORD: chimera
      POSTGRES_DB: chimera_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chimera"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chimera_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  weaviate:
    image: semitechnologies/weaviate:1.24.4
    container_name: chimera_weaviate
    environment:
      QUERY_DEFAULTS_LIMIT: '20'
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: './data'
      CLUSTER_HOSTNAME: 'node1'
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 10